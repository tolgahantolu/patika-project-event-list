type User {
  id: ID!
  username: String!
  email: String!
}

input AddUserInput {
  username: String!
  email: String!
}

input UpdateUserInput {
  username: String
  email: String
}

type Query {
  getUsers: [User!]!
  getUser(id: ID!): User!
}

type Mutation {
  addUser(data: AddUserInput!): User!
  updateUser(id: ID!, data: UpdateUserInput!): User!
  deleteUser(id: ID!): User!
  deleteAllUser: DeleteAllOutput!
}
